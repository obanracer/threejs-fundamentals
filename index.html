<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>three.js fundamentals</title>
		<style>
			html, body { margin: 0; height: 100%; }
			#container { display: flex; z-index: 1; position: absolute; width: 100%;}
			#text { flex: 1; padding-left: 10px;}
			#test-name { flex: 1; padding-right: 10px; text-align: right;}
			#c { width: 100%; height: 100%; display: block; }
		</style>
	</head>
	<body>
		<script src="main.js" type="module"></script>
		<div id="container">
			<div id="text">spacebar to switch tests</div>
			<div id="test-name">asd</div>
		</div>
		<canvas id="c" oncontextmenu="event.preventDefault();"></canvas>
	</body>
</html>
